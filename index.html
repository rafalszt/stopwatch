<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stoper</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/c1c933a74a.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<div class="info">
			<i class="fas fa-question"></i>
			<i class="fas fa-paint-brush"></i>
		</div>
		<div class="colors">
			<div class="color one"></div>
			<div class="color two"></div>
			<div class="color three"></div>
		</div>


		<h1 class='title'>Stoper</h1>
		<p class="stopwatch">0:00</p>
		<p class="time">0:00</p>

		<div class="btn">
			<button class="btn__start"><i class="fas fa-play"></i></button>
			<button class="btn__pause"><i class="fas fa-pause"></i></button>
			<button class="btn__stop"><i class="fas fa-stop"></i></button>
			<button class="btn__reset"><i class="fas fa-times"></i></button>
			<button class="btn__history">archiwum</button>
		</div>

		<ul class="time__list"></ul>
	</div>

	<div class="modal">
		<div class="modal__shadow">
			<h3 class="modal__shadow--title">Instrukcja:</h3>
			<p><i class="fas fa-play"></i> - start</p>
			<p><i class="fas fa-pause"></i> - pauza</p>
			<p><i class="fas fa-stop"></i> - stop</p>
			<p><i class="fas fa-times"></i> - skasuj wszystko (łącznie z archiwum</p>
			<p><strong>archiwum</strong> - zobacz wczesniejsze pomiary</p>

			<button class="modal__close">Zamknij</button>
		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
